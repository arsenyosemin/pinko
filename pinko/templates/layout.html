  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/16.png') }}" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/32.png') }}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/96.png') }}" sizes="96x96" />

  {% block meta %}
      <meta property="og:site_name" content="pinko">
      <meta property="og:type" content="website">

      <meta property="og:title" content="pinko">

  {% endblock %}
</head>

<body>
    {% include "_messages.html" %}
    <main>
        <nav class="nav-primary">
            <a href="{{ url_for('pinko.index') }}">
                <div class="issue-item--cover" style="background:#EEACD0;">
                    <h1>Pinko</h1>
                </div>
            </a>
            <a href="{{ url_for('pinko.manifesto') }}" style="top:6px;left:6px;z-index:-1;">
                <div class="issue-item--cover" style="background:#F17357;">
                    <h1>Manifesto</h1>
                </div>
            </a>
            <a href="{{ url_for('pinko.issues') }}" style="top:12px;left:12px;z-index:-2;">
                <div class="issue-item--cover" style="background:#FDEDDA;">
                    <h1>Issues</h1>
                </div>
            </a>
            <a href="{{ url_for('pinko.archive') }}" style="top:18px;left:18px;z-index:-3;">
                <div class="issue-item--cover" style="background:#EE47E7;">
                    <h1>Archive</h1>
                </div>
            </a>
            <div class="nav-primary--extra">
                <a href="{{ url_for('pinko.search') }}"><span>Search</span></a>
                <a href="TODO"><span>Shop</span></a>
                <a href="TODO"><span>Subscribe</span></a>
            </div>
        </nav>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <nav class="nav-secondary">
            <a href="{{ url_for('pinko.search') }}"><span>Search</span></a>
            <a href="TODO"><span>Shop</span></a>
            <a href="TODO"><span>Subscribe</span></a>
        </nav>

        <div id="mc_embed_signup">
            <form action="https://gmail.us3.list-manage.com/subscribe/post?u=2ebb3a40da2f0e836a4baa711&amp;id=1bb4733e19" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <div>
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address</label>
                            <input placeholder='Email Address' type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                        </div>
                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5691622a06aeef8a0bcd466a9_8dee969cdd" tabindex="-1" value=""></div>
                    </div>
                    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
            </form>
        </div>
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
    </main>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.GA_ID }}"></script>
        </nav>
    </main>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.GA_ID }}"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', '{{ config.GA_ID }}');
    </script>
</body>
</html>
