{% extends 'layout.html' %}

{% block meta %}
  <meta property="og:site_name" content="pinko">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ post.title }}">
  <meta property="og:url" content="{{ request.url }} ">
  <meta property="og:image" content="{{ post.image.url }}" />
  <meta property="og:description" content="{{ post.subtitle }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@pinkomagazine">
  <meta name="twitter:title" content="{{ post.title }}">
  <meta name="twitter:image" content="{{ post.image.url }}" />
  <meta name="twitter:description" content="{{ post.subtitle }}">
{% endblock %}


{% block content %}
<article>
    <div class="issue-meta">{{ post.published_at.strftime('%B %-d, %Y') }} &bull; {{ post.issue.name }}</div>
    <img src="{{ post.image.path }}" style="transform:rotate({{range(-6, 0)|random}}deg);" />
    <header>
        <h1>{{ post.title }}</h1>
        <h2>{{ post.subtitle }}</h2>
        <h3>by {{ post.authors|join(', ', 'name') }}</h3>
    </header>
    <div>
        {{ post.html|safe }}
    </div>
</article>
{% endblock %}
